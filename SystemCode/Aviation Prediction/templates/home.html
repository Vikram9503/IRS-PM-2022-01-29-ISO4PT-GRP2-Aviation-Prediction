<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">


</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="container">
                    <form action="\predict" method="post">
                <a class="navbar-brand" href="/"><i>South East Asia Aviation Prediction</i> </a>
                <select name="traveller" required="Optional">
                    <option value="New User">New User</option>
                    <option value="Slawosz">Slawosz</option>
                    <option value="Arnab">Arnab</option>
                    <option value="Yun Xi">Yun Xi</option>
                    <option value="Hui Anne">Hui Anne</option>
                    <option value="Alex">Alex</option>
                    <option value="Kit Boon">Kit Boon</option>
                    <option value="Andy">Andy</option>
                    <option value="Sam">Sam</option>
                </select>
                <img src="static/Aviation.jpg" alt="Aviation image " width="1370" height="200">


            </div>
        </div>
    </nav>

    <br><br><br>


            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Departure Date</h5>
                            <!-- Departure -->
                            <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Arrival Date</h5>
                            <!-- Arrival -->
                            <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Source</h5>
                            <select name="Source" id="Source" required="required">
                                <option value="Singapore">Singapore</option>
                                <option value="Bangkok">Bangkok</option>
                                <option value="Kuala Lumpur">Kuala Lumpuri</option>
                                <option value="Hanoi">Hanoi</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Destination</h5>
                            <!-- Destination -->
                            <select name="Destination" id="Destination" required="required">
                                <option value="Bali Denpasar">Bali Denpasar</option>
                                <option value="Singapore">Singapore</option>
                                <option value="Phuket">Phuket</option>
                                <option value="Bangkok">Bangkok</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>



            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Stopage</h5>
                            <!-- Total Stops -->
                            <select name="stops" required="required">
                                <option value="0">Non-Stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Which Airline you want to travel?</h5>
                            <!-- Airline -->
                            <select name="airline" id="airline" required="required">
                                <option value="Scoot">Scoot</option>
                                <option value="Jetstar Asia">Jetstar Asia</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="ScootBiz">ScootBiz</option>
                                <option value="Singapore Airlines">Singapore Airlines</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="Malaysia Airlines">Malaysia Airlines</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                </option>
                                <option value="Singapore Airlines Business">Singapore Airlines Business</option>
                                <option value="Singapore Airlines Premium Economy>Singapore Airlines Premium Economy</option>
                                <option value="Silk Air Premium Economy">Silk Air Premium Economy
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>



            <br>
            <br>
            <br>
            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>

        <br>
        <br>
        <h3>{{ prediction_text }}</h3>
        <h3>{{ rating_text }}</h3>
        <br>
        <br>
        <p>NUS-ISS MTech IRS Project - Aviation Prediction</p>

    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
